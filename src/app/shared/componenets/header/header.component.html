<ion-header class="ain-no-border">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>

      <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>

    </ion-buttons>

    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">A S I S T E N C I A <br> D U O C</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
